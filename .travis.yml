# A Travis CI configuration file.
sudo: required

language: go

go:
  - 1.8

services:
  - docker

git:
  depth: 3

before_install:
  - ./tools/travis/cloneutils.sh

install:
  - export DEPLOY_BUILD_READY=false
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/stretchr/testify

script:
  - echo $TRAVIS
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_SECURE_ENV_VARS
  - printenv
  - ./tools/travis/script.sh

after_success:
  - DEPLOY_BUILD_READY=true

after_script:
  - make clean

before_deploy:
  - export build_file_name=wskdeploy
  - go get github.com/inconshreveable/mousetrap
  - ./tools/travis/build_tag_releases.sh $build_file_name
  - export RELEASE_PKG_FILE=$(ls $build_file_name-*.*)
  - echo "Deploying $RELEASE_PKG_FILE to GitHub releases."

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${build_file_name}-*.*
  overwrite: true
  skip_cleanup: true
  on:
    repo: apache/incubator-openwhisk-wskdeploy
    tags: true
    condition: "$DEPLOY_BUILD_READY = true"
- provider: script
  script: "./tools/travis/docker/publish.sh openwhisk ${TRAVIS_TAG}"
  on:
    tags: true
    all_branches: true

env:
  global:
    - BLUEMIX_APIHOST=openwhisk.ng.bluemix.net
    - secure: 
    - secure: 
    # Cloudant
    - secure: 
    - secure: 
    # MessageHub
    - secure: 
    - secure: 
